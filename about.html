<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=89800&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>About me</title>
</head>
<body>
    <h1>HERE!</h1>

    <caption>Classification</caption>
    <table border="1" width="100%">
        <tr>
            <th>Species</th>
            <th>Lineage</th>
            <th>Region</th>
        </tr>
        <tr>
            <td>Human</td>
            <td>Jean</td>
            <td>Euroasia</td>
        </tr>
        <tr>
            <td>Neandherthal</td>
            <td>Markus</td>
            <td>South Africa</td>
        </tr>
    </table>
    <hr>

    <form action="https://httpbin.org/get" method="get" target="_blank">
        <fieldset>
            <legend>Personal info</legend>
            <p>
                <label for="first-name">First name: </label>
                <input type="text" name="first-name" id="first-name" placeholder="Jane" required>
            </p>
            <p>
                <label for="last-name">Last name: </label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
            </p>
            <p>
                <label for="number">Contact no: </label>
                <input type="tel" name="number" id="number" placeholder="7000000" pattern="[7,9]{1}[0-9]{6}" required>
            </p>
            <p>
                <label for="choice">Cupcake?</label>
                <input type="checkbox" name="choice" id="choice">
            </p>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
